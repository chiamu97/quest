<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>
    <style>
        /* RESET E BASI */
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* --- IL VELENO (SOTTOFONDO - NON TOCCATO) --- */
        #poison-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(180deg, #001a00 0%, #004d00 100%);
            z-index: 1;
            transition: height 1s linear;
        }

        .waves-box {
            position: absolute; bottom: -50px; width: 100%; height: 50px;
            z-index: 2; transform: rotate(180deg);
            pointer-events: none;
        }

        .parallax > use { animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite; }
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(0, 255, 0, 0.7); }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(0, 100, 0, 0.5); }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: #004d00; }
        @keyframes move-forever { 0% { transform: translate3d(-90px,0,0); } 100% { transform: translate3d(85px,0,0); } }

        /* --- CONTENITORE DISPOSITIVO UNITO --- */
        .device-wrapper {
            position: relative; z-index: 100;
            display: flex;
            flex-direction: row; /* Affiancati */
            box-shadow: 0 0 80px rgba(0,0,0,1);
            border-radius: 15px;
            overflow: hidden; /* Taglia gli angoli interni */
            border: 6px solid #444;
        }

        /* --- SEZIONE TIMER (SINISTRA, 90 GRADI) --- */
        .timer-section {
            background-color: #000;
            width: 140px; /* Larghezza della colonna timer */
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 4px solid #333; /* Linea di separazione */
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.8);
        }

        #timer {
            font-family: Arial, Helvetica, sans-serif; /* Font richiesto */
            font-size: 6rem;
            color: #ff3333;
            font-weight: 900;
            margin: 0;
            white-space: nowrap;
            text-shadow: 0 0 20px #ff0000;
            
            /* ROTAZIONE 90 GRADI E ALLUNGAMENTO */
            /* Rotate -90deg per leggere dal basso verso l'alto (standard design) */
            /* ScaleY(1.5) allunga il font */
            transform: rotate(-90deg) scaleY(1.8); 
        }

        /* --- SEZIONE PAD (DESTRA) --- */
        .pad-section {
            background-color: #1a1a1a;
            width: 380px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* DISPLAY CODICE */
        .code-screen {
            background: #051a05;
            border: 3px inset #555;
            border-radius: 5px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: inset 0 0 15px #000;
        }

        #code-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            color: #33ff33;
            letter-spacing: 8px;
            text-shadow: 0 0 5px #0f0;
            font-weight: bold;
        }

        /* GRIGLIA TASTI RETTANGOLARI */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            /* RETTANGOLARI */
            width: 100%;
            height: 70px;
            border-radius: 8px; /* Angoli leggermente smussati ma rettangolari */
            
            background: linear-gradient(180deg, #444, #333);
            border: 1px solid #666;
            border-bottom: 4px solid #222; /* Effetto 3D premibile */
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(3px);
            border-bottom: 1px solid #222;
            background: #222;
        }

        .btn-c { 
            background: linear-gradient(180deg, #d4a017, #b8860b); 
            color: #000; 
            border-color: #8b6508;
            border-bottom-color: #584004;
        }
        .btn-ok { 
            background: linear-gradient(180deg, #2e8b57, #1e5b39); 
            border-color: #1e5b39;
            border-bottom-color: #0f2e1c;
        }

        /* MESSAGGI */
        #msg { text-align: center; height: 20px; font-weight: bold; color: #ff4444; margin-top: -10px; font-family: 'Courier New', Courier, monospace;}

        /* OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .btn-big {
            padding: 25px 60px; font-size: 2rem; background: #0f0; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold; margin-top: 30px; text-transform: uppercase;
            box-shadow: 0 0 30px #0f0; font-family: inherit;
        }

        .shake { animation: shake 0.4s; background: #500 !important; color: white !important; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

        /* MOBILE FIX */
        @media (max-width: 700px) {
            .device-wrapper { flex-direction: column; width: 90%; }
            .timer-section { width: 100%; height: 100px; border-right: none; border-bottom: 4px solid #333; }
            #timer { transform: rotate(0deg) scaleX(1.2); font-size: 4rem; } /* Timer dritto su mobile */
            .pad-section { width: 100%; padding: 20px; box-sizing: border-box;}
            button { height: 60px; font-size: 1.5rem; }
        }

    </style>
</head>
