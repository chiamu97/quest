<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- IL VELENO (NON TOCCATO) --- */
        #poison-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(180deg, #001a00 0%, #004d00 100%);
            z-index: 1;
            transition: height 1s linear;
        }

        .waves-box {
            position: absolute;
            bottom: -50px;
            width: 100%;
            height: 50px;
            z-index: 2;
            transform: rotate(180deg);
        }

        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
            fill: rgba(0, 255, 0, 0.7);
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
            fill: rgba(0, 100, 0, 0.5);
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
            fill: #004d00;
        }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        /* --- IL TASTIERINO (LAYOUT MODIFICATO) --- */
        .panel {
            position: relative;
            z-index: 999;
            background: #1a1a1a;
            padding: 30px;
            /* Angoli molto arrotondati */
            border-radius: 40px; 
            border: 4px solid #444;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            
            /* Layout Rettangolare Orizzontale */
            width: 600px; 
            display: flex;
            flex-direction: row; /* Elementi affiancati */
            align-items: center;
            gap: 30px;
        }

        /* --- SEZIONE SINISTRA (TIMER) --- */
        .left-section {
            flex: 1;
            background: #000;
            border: 4px inset #333;
            border-radius: 20px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px #000;
        }

        #timer {
            font-size: 4rem; /* Timer gigante */
            color: #ff3333;
            font-weight: bold;
            text-shadow: 0 0 15px #ff0000;
            margin: 0;
        }

        /* --- SEZIONE DESTRA (CODICE + TASTI) --- */
        .right-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .code-screen {
            background: #000;
            border: 2px inset #555;
            border-radius: 10px;
            padding: 5px;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #code-display {
            font-size: 2rem;
            color: #33ff33;
            letter-spacing: 8px;
            text-shadow: 0 0 5px #0f0;
        }

        /* GRIGLIA PULSANTI */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; /* Spazio tra i cerchi */
        }

        /* PULSANTI TONDI */
        button {
            width: 60px;  /* Larghezza fissa */
            height: 60px; /* Altezza uguale alla larghezza */
            border-radius: 50%; /* CERCHIO PERFETTO */
            
            background: linear-gradient(145deg, #444, #333);
            border: 2px solid #555;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }
        
        button:active { 
            transform: scale(0.95);
            background: #222;
        }

        .btn-c { 
            background: linear-gradient(145deg, #d4a017, #b8860b); 
            color: black; 
            border-color: #8b6508;
        }
        .btn-ok { 
            background: linear-gradient(145deg, #2e8b57, #1e5b39); 
            border-color: #1e5b39;
        }

        /* Messaggi */
        #msg {
            text-align: center; height: 20px; font-weight: bold; font-size: 0.9rem; margin-top: -5px;
            width: 100%;
        }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .hidden { display: none !important; }
        
        .btn-big {
            padding: 20px 40px; font-size: 1.5rem; background: #0f0; border: none;
            cursor: pointer; font-weight: bold; margin-top: 20px;
            box-shadow: 0 0 20px #0f0; text-transform: uppercase;
        }

        .shake { animation: shake 0.4s; background: #500 !important; color: white !important; border-radius: 10px; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

        /* Adattamento Mobile (se serve) */
        @media (max-width: 650px) {
            .panel { flex-direction: column; width: 90%; border-radius: 20px; }
            .left-section { width: 100%; height: 100px; }
            #timer { font-size: 3rem; }
            .right-section { width: 100%; }
        }

    </style>
</head>
