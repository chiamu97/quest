<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>
    <style>
        /* --- RESET E BASI --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #000; /* Nero sfondo */
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- LIVELLO 1: VELENO E ONDE COMPLESSE --- */
        #poison-container {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 0%; /* Parte da 0 */
            background: linear-gradient(to top, #004d00, #001a00);
            z-index: 1; /* Livello base */
            transition: height 1s linear;
        }

        /* STILE ONDE ORIGINALE */
        .waves-box {
            position: absolute; top: -50px; /* Posizionato sopra il blocco verde */
            width: 100%; height: 50px;
            z-index: 2;
            transform: rotate(180deg); /* Ruotato per l'effetto corretto */
            pointer-events: none;
        }
        /* Animazione Parallasse */
        .parallax > use { animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite; }
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(0, 255, 0, 0.7); }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(0, 100, 0, 0.5); }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: #004d00; }
        @keyframes move-forever { 0% { transform: translate3d(-90px,0,0); } 100% { transform: translate3d(85px,0,0); } }


        /* --- LIVELLO 100: IL GIOCO --- */
        .device-wrapper {
            position: relative; 
            z-index: 100; /* Deve stare SOPRA il veleno */
            display: flex;
            background: #111;
            border: 5px solid #555;
            border-radius: 20px;
            box-shadow: 0 0 80px black; /* Ombra forte per staccarlo */
        }

        /* TIMER (Sinistra, Verticale) */
        .timer-box {
            width: 140px;
            background: #000;
            border-right: 4px solid #444;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            padding: 10px;
        }
        #timer {
            color: #ff0000;
            font-size: 5rem; 
            font-weight: 900;
            font-family: "Arial Narrow", Arial, sans-serif;
            transform: rotate(-90deg) scaleY(1.5);
            white-space: nowrap;
            text-shadow: 0 0 10px red;
        }

        /* PAD (Destra) */
        .pad-box {
            padding: 25px;
            width: 380px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .screen {
            background: #051a05;
            border: 2px inset #555;
            height: 60px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 5px;
        }
        #code-display {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            font-size: 2rem;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            height: 65px;
            width: 100%;
            background: linear-gradient(#444, #222);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
        }
        button:active { transform: translateY(4px); box-shadow: none; }

        .btn-c { background: linear-gradient(#d4a017, #8b6508); color: black; }
        .btn-ok { background: linear-gradient(#2e8b57, #1e5b39); }

        /* --- LIVELLO 9999: OVERLAY (Schermate piene) --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999; /* Sopra a tutto */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        
        .btn-start {
            padding: 20px 50px; font-size: 2rem;
            background: #00ff00; border: none; font-weight: bold;
            cursor: pointer; margin-top: 20px; border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
        }

        /* UTILITY */
        .hidden { display: none !important; }
        .shake { animation: shake 0.4s; background: #500 !important; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

        /* MOBILE */
        @media (max-width: 600px) {
            .device-wrapper { flex-direction: column; width: 95%; }
            .timer-box { width: 100%; height: 100px; border-right: none; border-bottom: 4px solid #444; }
            #timer { transform: rotate(0deg) scaleX(1.5); font-size: 4rem; }
            .pad-box { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="poison-container">
        <svg class="waves-box" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" />
                <use xlink:href="#gentle-wave" x="48" y="3" />
                <use xlink:href="#gentle-wave" x="48" y="5" />
            </g>
        </svg>
    </div>

    <div id="start-overlay" class="overlay">
        <h1 style="color: #0f0; font-size: 3rem;">SISTEMA PRONTO</h1>
        <p>Clicca per iniziare</p>
        <button class="btn-start" onclick="startGame()">AVVIA</button>
    </div>

    <div class="device-wrapper">
        <div class="timer-box">
            <div id="timer">15:00</div>
        </div>
        <div class="pad-box">
            <div class="screen">
                <div id="code-display"></div>
            </div>
            <div id="msg" style="color:red; height:20px; text-align:center;"></div>
            <div class="keypad">
                <button onclick="input(1)">1</button>
                <button onclick="input(2)">2</button>
                <button onclick="input(3)">3</button>
                <button onclick="input(4)">4</button>
                <button onclick="input(5)">5</button>
                <button onclick="input(6)">6</button>
                <button onclick="input(7)">7</button>
                <button onclick="input(8)">8</button>
                <button onclick="input(9)">9</button>
                <button class="btn-c" onclick="wipe()">C</button>
                <button onclick="input(0)">0</button>
                <button class="btn-ok" onclick="check()">OK</button>
            </div>
        </div>
    </div>

    <div id="end-bad" class="overlay hidden" style="background:#800;">
        <h1>CONTAMINAZIONE COMPLETA</h1>
        <h2>CHIARA È MORTA</h2>
    </div>
    <div id="end-good" class="overlay hidden" style="background:#060;">
        <h1>SISTEMA DISINNESCATO</h1>
        <h2>OTTIMO LAVORO</h2>
    </div>

    <script>
        // CONFIGURAZIONE
        const CORRECT_CODE = "34542424";
        const MINUTES = 15;
        
        let seconds = MINUTES * 60;
        let currentCode = "";
        let running = false;
        let timerInterval;
        let audioCtx;

        function startGame() {
            // 1. NASCONDI LA SCHERMATA (Priorità massima per evitare blocchi)
            document.getElementById('start-overlay').classList.add('hidden');
            
            // 2. AVVIA TIMER
            if (!running) {
                running = true;
                // Aggiornamento immediato per evitare ritardi visivi
                updateView();
                timerInterval = setInterval(gameLoop, 1000);
            }

            // 3. PROVA AUDIO (Separato, così se fallisce il gioco va comunque)
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audioCtx.resume();
            } catch(e) { console.log("Audio non disponibile"); }
