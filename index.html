<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Nero profondo */
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- IL VELENO (CONTENITORE) --- */
        #poison-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%; /* AUMENTA COL TEMPO */
            background: linear-gradient(180deg, #001a00 0%, #004d00 100%);
            z-index: 1;
            transition: height 1s linear;
        }

        /* --- LE ONDE (SVG) --- */
        .waves-box {
            position: absolute;
            bottom: -50px; /* Sporge sotto il blocco verde */
            width: 100%;
            height: 50px;
            z-index: 2;
            transform: rotate(180deg);
        }

        /* Animazione onde parallasse */
        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
            fill: rgba(0, 255, 0, 0.7); /* Onda chiarissima veloce */
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
            fill: rgba(0, 100, 0, 0.5); /* Onda media */
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
            fill: #004d00; /* Onda principale (stesso colore del fondo del veleno) */
        }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        /* --- IL TASTIERINO (SOLIDO E VISIBILE) --- */
        .panel {
            position: relative;
            z-index: 999; /* Livello massimo */
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            border: 4px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .screen {
            background: #000;
            border: 2px solid #444;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        #timer {
            font-size: 3rem;
            color: #ff3333;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 5px;
        }

        #code-display {
            font-size: 1.5rem;
            color: #33ff33;
            height: 30px;
            letter-spacing: 5px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            background: #333;
            border: 1px solid #555;
            color: white;
            font-size: 1.2rem;
            padding: 15px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.1s;
        }
        button:active { background: #555; transform: translateY(2px); }

        .btn-c { background: #b38f00; color: black; font-weight: bold; }
        .btn-ok { background: #006600; font-weight: bold; }

        /* --- OVERLAY AVVIO/FINE --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .hidden { display: none !important; }
        
        .btn-big {
            padding: 20px 40px; font-size: 1.5rem; background: #0f0; border: none;
            cursor: pointer; font-weight: bold; margin-top: 20px;
            box-shadow: 0 0 20px #0f0; text-transform: uppercase;
        }

        /* Animazione Errore */
        .shake { animation: shake 0.4s; background: #500 !important; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

    </style>
</head>
<body>

    <div id="poison-container">
        <svg class="waves-box" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" />
                <use xlink:href="#gentle-wave" x="48" y="3" />
                <use xlink:href="#gentle-wave" x="48" y="5" />
            </g>
        </svg>
    </div>

    <div id="start-view" class="overlay">
        <h1 style="color:#0f0; font-size:3rem;">SYSTEM READY</h1>
        <button class="btn-big" onclick="init()">AVVIA TIMER</button>
    </div>

    <div class="panel">
        <div class="screen">
            <div id="timer">15:00</div>
            <div id="code-display"></div>
        </div>
        <div id="msg" style="text-align:center; color:red; height:20px; font-weight:bold;"></div>
        
        <div class="keypad">
            <button onclick="tap(1)">1</button>
            <button onclick="tap(2)">2</button>
            <button onclick="tap(3)">3</button>
            <button onclick="tap(4)">4</button>
            <button onclick="tap(5)">5</button>
            <button onclick="tap(6)">6</button>
            <button onclick="tap(7)">7</button>
            <button onclick="tap(8)">8</button>
            <button onclick="tap(9)">9</button>
            <button class="btn-c" onclick="wipe()">C</button>
            <button onclick="tap(0)">0</button>
            <button class="btn-ok" onclick="check()">OK</button>
        </div>
    </div>

    <div id="end-bad" class="overlay hidden" style="background:#500;">
        <h1 style="font-size:4rem;">VELENO RILASCIATO</h1>
        <h2>CHIARA Ãˆ MORTA</h2>
    </div>
    <div id="end-good" class="overlay hidden" style="background:#060;">
        <h1 style="font-size:4rem;">DISINNESCATO</h1>
        <h2>SISTEMA SICURO</h2>
    </div>

    <script>
        const CODE = "34542424";
        const MINS = 15;
        let secs = MINS * 60;
        let input = "";
        let running = false;
        let timerInt;
        let audio;

        function init() {
            document.getElementById('start-view').classList.add('hidden');
            try {
                audio = new (window.AudioContext || window.webkitAudioContext)();
                audio.resume();
            } catch(e){}
            running = true;
            
            // Loop Timer
            timerInt = setInterval(() => {
                if(secs > 0) {
                    secs--;
                    draw();
                } else {
                    over(false);
                }
            }, 1000);
        }

        function draw() {
            // Timer Testo
            let m = Math.floor(secs / 60).toString().padStart(2,'0');
            let s = (secs % 60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = m + ":" + s;

            // Panico
            if(secs < 60) {
                let t = document.getElementById('timer');
                t.style.color = (secs % 2 == 0) ? "black" : "red";
                t.style.background = (secs % 2 == 0) ? "red" : "black";
                if(secs < 10 && audio) beep(800, 'square', 0.05);
            }

            // Veleno Altezza
            let pct = ((MINS * 60 - secs) / (MINS * 60)) * 100;
            document.getElementById('poison-container').style.height = pct + "%";
        }

        function tap(n) {
            if(!running) return;
            beep(600, 'square', 0.05);
            if(input.length < 12) {
                input += n;
                document.getElementById('code-display').innerText = input;
            }
        }

        function wipe() {
            if(!running) return;
            beep(300, 'sawtooth', 0.1);
            input = "";
            document.getElementById('code-display').innerText = "";
        }

        function check() {
            if(!running) return;
            if(input === CODE) {
                over(true);
            } else {
                beep(150, 'sawtooth', 0.5);
                let d = document.getElementById('code-display');
                d.innerText = "ERRATO";
                d.classList.add('shake');
                input = "";
                setTimeout(() => {
                    d.innerText = "";
                    d.classList.remove('shake');
                }, 500);
            }
        }

        function over(win) {
            clearInterval(timerInt);
            running = false;
            if(win) {
                beep(600,'sine',0.2); setTimeout(()=>beep(900,'sine',0.4),150);
                document.getElementById('end-good').classList.remove('hidden');
            } else {
                beep(100,'sawtooth',2);
                document.getElementById('poison-container').style.height = "100%";
                document.getElementById('end-bad').classList.remove('hidden');
            }
        }

        function beep(f, t, d) {
            if(!audio) return;
            try {
                let o = audio.createOscillator();
                let g = audio.createGain();
                o.type = t; o.frequency.value = f;
                g.gain.value = 0.1;
                o.connect(g); g.connect(audio.destination);
                o.start(); o.stop(audio.currentTime + d);
            } catch(e){}
        }
    </script>
</body>
</html>
